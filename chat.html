<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Chat Assistant | SocialPro Hub</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .chat-window {
      position: fixed; bottom: 20px; right: 20px;
      width: 300px; max-height: 400px;
      border: 1px solid #ccc; border-radius: 10px;
      background: white; display: flex; flex-direction: column;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .messages {
      flex: 1; padding: 10px; overflow-y: auto;
    }
    .messages div { margin-bottom: 8px; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
    .input-area {
      display: flex; border-top: 1px solid #ccc;
    }
    .input-area input {
      flex: 1; border: none; padding: 8px;
    }
    .input-area button {
      border: none; background: #00ffcc; padding: 8px 12px; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-window">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ask me anything..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

<script>
  async function sendMessage() {
    const input = document.getElementById('userInput');
    const msg = input.value.trim();
    if (!msg) return;
    showMessage(msg, 'user');
    input.value = '';
    const resp = await fetch('chat_proxy.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ user: msg })
    });
    const data = await resp.json();
    showMessage(data.reply, 'bot');
  }

  function showMessage(text, type) {
    const div = document.createElement('div');
    div.className = type;
    div.textContent = text;
    document.getElementById('messages').appendChild(div);
    document.getElementById('messages').scrollTop = 1e9;
  }

  document.getElementById('sendBtn').onclick = sendMessage;
  document.getElementById('userInput').addEventListener('keypress', e => {
    if (e.key === 'Enter') sendMessage();
  });
</script>
</body>
</html>
